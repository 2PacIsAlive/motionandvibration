<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link href='https://fonts.googleapis.com/css?family=Oswald:300,400,500,700|Material+Icons' rel="stylesheet">
        <link rel="stylesheet" href="/css/index.css">
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
        <link href='/css/material-icons.css' rel="stylesheet">
        <link href="/node_modules/vuetify/dist/vuetify.min.css" rel="stylesheet">
        {{ dropzone.load() }}
        {{ dropzone.style('border: 2px dashed #0087F7; margin: 10%; min-height: 400px;') }}
        <title>motion & vibration</title>
        <link rel="icon" type="image/png" href="/media/favicon.png">
    </head>
    <body v-bind:background="backgroundImage">
        <div id="app">
            <v-app>
                <v-toolbar fixed>
                    <v-toolbar-title>
                        <b>motion</b><i>and</i><b>vibration</b>
                    </v-toolbar-title>
                </v-toolbar>
                <main>
                    <v-alert success dismissible v-model="alertFileUploaded">
                        {% raw %}
                        Successfully uploaded {{ file.name }}! Nice work <i class="em em---1"></i>
                        {% endraw %}
                    </v-alert>
                    <v-container fluid>
                        {{ dropzone.create(action_view='uploadz') }}
                    </v-container>
                </main>
            </v-app>
        </div>
    </body>
    <script src="/node_modules/vue/dist/vue.link.js"></script>
    <script src="/node_modules/vue-resource/dist/vue-resource.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="/js/app.js"></script>
</html>
